<h1 id="tableLabel">Weather forecast</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!forecasts?.length"><em>Loading...</em></p>

<div class="row">
  <div class="col-auto">Weather</div>
  <div class="col-auto">
    <input [(ngModel)]="filters.weather" (ngModelChange)="filterChanged()">
  </div>
</div>
<div class="row">
  <div class="col-auto">Temperature (C)</div>
  <div class="col-auto">
    <input type="number" class="form-control" placeholder="Low" [(ngModel)]="filters.tempCLow" (ngModelChange)="filterChanged()">
  </div>
  <div class="col-auto">
    <input type="number" class="form-control" placeholder="High"  [(ngModel)]="filters.tempCHigh" (ngModelChange)="filterChanged()">
  </div>
</div>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="forecasts.length && forecasts[0].summary !== 'No Result'">
  <thead>
    <tr>
      <th>Date</th>
      <th>Temp. (C)</th>
      <th>Temp. (F)</th>
      <th>Summary</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let forecast of forecasts">
      <td>{{ forecast.date | date }}</td>
      <td>{{ forecast.temperatureC }}</td>
      <td>{{ forecast.temperatureF }}</td>
      <td>{{ forecast.summary }}</td>
    </tr>
  </tbody>
</table>

<p *ngIf="forecasts.length && forecasts[0].summary == 'No Result'"><em>No Result</em></p>
